<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Показать число</title>
    <script>
        function showDate() {
            const today = new Date();
            const day = today.getDate();
            alert("Текущее число месяца: " + day);
        }
    </script>
</head>
<body>
    <button onclick="showDate()">Показать число</button>
</body>
</html>
