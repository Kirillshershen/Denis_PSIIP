<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с объектом Math</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Расчет значения Y</h1>
    <p>Введите значения a и x:</p>
    <label for="a">a: </label>
    <input type="number" id="a" name="a"><br>
    <label for="x">x: </label>
    <input type="number" id="x" name="x"><br>
    <button onclick="performCalculation()">Рассчитать</button>
    <p id="result"></p>

    <script>
        function performCalculation() {
            const a = parseFloat(document.getElementById('a').value);
            const x = parseFloat(document.getElementById('x').value);
            const result = calculateY(a, x);
            if (result !== null) {
                document.getElementById('result').innerText = "Результат: " + result;
            } else {
                document.getElementById('result').innerText = "Расчет не был выполнен из-за ошибки.";
            }
        }
    </script>
</body>
</html>
