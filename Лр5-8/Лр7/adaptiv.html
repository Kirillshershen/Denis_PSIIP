<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Grid and Flexbox Layout</title>
<style>
</style>
</head>
<body>
<div class="container">
  <div class="header">Шапка</div>
  <div class="main">
    <div style="grid-row: 2 / 4; grid-column: 1;">Блок 1</div>
    <div class="vertical-container" style="grid-row: 2 / 4; grid-column: 2;">
      <div class="Blok2">Блок 2</div>
      <div class="Blok2">Блок 4</div>
    </div>
    <div style="grid-row: 2 / 4; grid-column: 3;">Блок 3</div>
    <div class="wide" style="grid-row: 4 / 5;">Блок 5</div>
  </div>
  <div class="main">
    <div style="grid-row: 5 / 6; grid-column: 1;">Блок 6</div>
    <div style="grid-row: 5 / 6; grid-column: 2;">Блок 7</div>
    <div style="grid-row: 5 / 6; grid-column: 3;">Блок 8</div>
  </div>
  <div class="footer">Подвал</div>
</div>
</body>
</html>
