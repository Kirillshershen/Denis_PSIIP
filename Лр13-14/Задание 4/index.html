<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объектная модель браузера</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Функция для проверки включены ли cookies
            function checkCookiesEnabled() {
                let cookiesEnabled = navigator.cookieEnabled;
                return cookiesEnabled ? "Cookies включены в браузере." : "Cookies выключены в браузере.";
            }

            // Выводим информацию о cookies
            let cookiesInfo = checkCookiesEnabled();
            alert(cookiesInfo);

            // Закрываем текущее окно браузера через 2 секунды
            setTimeout(function() {
                window.close();
            }, 2000);
        });
    </script>
</head>
<body>

</body>
</html>
